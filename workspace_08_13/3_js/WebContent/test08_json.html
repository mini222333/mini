<html>
<head>

<script>
const log = console.log;

let data1 = {name:"홍길동",age:27};
let data2 = {"name":"홍길동","age":27};//오브젝트.data1.name 가능

let s1 = JSON.stringify(data1)//스트링처리 s1.name 불가능 JSON.parse(s1).name 쓰면 뽑아올수있음
let s2 = JSON.stringify(data2)

log(typeof(s1),"",s1) //문자열

let obj1 = JSON.parse(s1); //오브젝트로 바뀜
let obj2 = JSON.parse(s2);

let sample = '{"name":"홍길동","age":27}';//키값은 반드시 더블 
let sampleobj  = JSON.parse(sample);

let student = {
		name:"홍길동",
		ko:99,
		eng:100,
		flag:true,
		u:null
		//u:undefined
	/*	sum:function(){
			return this.ko+this.eng;
		},
		avg:function(){
			return this.sum()/2;
		}*/
}

let studentStr = JSON.stringify(student);//sum,avg 없어짐 undefined도 x flag,null은 인식


let data3 = [
	{"name":"홍길동","age":"27"},
	{"name":"고길동","age":"22"},
	{"name":"박길동","age":"37"},
	{"name":"최길동","age":"25"}
]

let s3 = JSON.stringify(data3)
//alert(s3);
let obj3 = JSON.parse(s3);

//obj3을 table 구조로 만들어서 #result에 출력

function getData() {
	let disp = document.getElementById('result');
	let tag = "<table class='tablea'>";
	tag +="<tr><th>이 름</th><th>나 이</th></tr>"
	
	for(let data of obj3) {//in 인덱스 of 데이터
		tag +="<tr><td>"
		tag += data.name+"</td><td>"+data.age
		tag +="</tr></td>"
	}
	
	tag += "</table>";
	disp.innerHTML=tag;
	
}


</script>
</head>
<body>
<h3>json</h3>
<button onclick="getData()">Data 가져오기</button> <br>
<div id="result">
</div>
</body>
</html>
