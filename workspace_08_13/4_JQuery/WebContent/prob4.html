<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta charset="viewport" content="width = device -width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style type="text/css">

</style>
<script>


$(function(){
	$('#h1').click(function(){
		if{($('#h1').css("display")=="none"){
			$(#'h3').show();
		}else{
			$('#h3').hide();
		}
		}
	});
	});
</script>
<title>Insert title here</title>
</head>
<body>
<h1>오늘의 공지사항</h1>
<h2>Toggle slide</h2>
<h3>오늘은 jQuery 프로그램을 학습합니다. 예제를 작성한 후 실행해보세요.</h3>
</body>
</html>
